{% extends "base.html" %}
{% block title %}Delete Record{% endblock %}
{% block content %}
<h1>Delete Record</h1>
<p>Are you sure you want to delete this record?</p>
<form class="col-10 mx-auto card p-3 shadow-lg" method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
</form>
{% endblock %}
